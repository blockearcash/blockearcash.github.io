        <h3 class="mbr-section-subtitle align-center mbr-fonts-style display-5">
            get notified when a new BCH block has been found and the time elapsed since the last block. leave the tab open when browsing to receive an audio cue in the background. simple and effective!<br><br></h3>
        <h2 class="mbr-section-title pb-3 align-center mbr-fonts-style display-2">time since last block:</h2>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script>
            var latestBlock = 0;
            initialSearchBlocks();
                 function searchBlocks() {
                $.getJSON('https://explorer.api.bitcoin.com/bch/v1/blocks', function(data) {
                    
                    var latestBlockHeight = data.blocks[0].height;
                    var unixTime = Math.round((new Date()).getTime() / 1000);
                    var blockTime = data.blocks[0].time;
                    var timeSinceLastBlock = unixTime - blockTime;
                    var minutesSinceLastBlock = Math.floor(timeSinceLastBlock / 60);
                    var secondsSinceLastBlock = timeSinceLastBlock - minutesSinceLastBlock * 60;
                    $('#timeSinceBlock').html(minutesSinceLastBlock + " minutes " + secondsSinceLastBlock + " seconds");
                    if(latestBlock != latestBlockHeight) {
                        latestBlock = latestBlockHeight;
                        ringBell();
                        
                        var blocks = "";
                    }
                                       
                    setTimeout(function() {
                            searchBlocks();
                    }, 1000);
                });
            }

                    }
